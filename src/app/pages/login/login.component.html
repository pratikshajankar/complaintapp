
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div>
          <form *ngIf="currentForm==='loginFrm'" id="loginFrm">
            <h2>Login</h2>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start" style="font-size: 30px;">
              
            </div>
           
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" name="username" #username="ngModel" [(ngModel)]="loginobj.userName" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3">User Name </label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" name="password" #password="ngModel" [(ngModel)]="loginobj.password" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#" class="link-danger"
                 (click)="openForm($event,'registerFrm')" >Register</a></p>
            </div>

          </form>
        </div>

<div>
          <form *ngIf="currentForm==='registerFrm'" id="registerFrm">
            <h2>Registration</h2>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3"> </p>
              
            </div>
            
            <div class="form-outline ">
              <input type="date" id="form3Example3" class="form-control form-control-lg"
            name="date" #name="ngModel"  [(ngModel)]="userObj.createdDate"  placeholder="" />
              <label class="form-label" for="form3Example3">Create Date</label>
            </div> 
            <!-- Email input -->
            <div class="form-outline ">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
             name="email" #email="ngModel" [(ngModel)]="userObj.emailId"  placeholder="Enter email" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div> 
             <div class="form-outline ">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
             name="name" #name="ngModel" [(ngModel)]="userObj.fullName"   placeholder="Enter Full Name" />
              <label class="form-label" for="form3Example3">Full Name</label>
            </div>  
            <div class="form-outline ">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
             name="usernm" #usernm="ngModel" [(ngModel)]="userObj.userName"   placeholder="Enter User Name" />
              <label class="form-label" for="form3Example3">User Name</label>
            </div> 
            <div class="form-outline">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
             name="password" #password="ngModel" [(ngModel)]="userObj.password"   placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div> 
           

            <div class="text-center text-lg-start mt-2 pt-2">
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
             (click)="Registration()"  style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">If You Alreay Have an Account? <a href="#" class="link-danger"
               (click)="openForm($event,'loginFrm')" >Login</a></p>
            </div>

          </form>
        </div>
        </div> 
      </div>
     </div>
    
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fa fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fa fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fa fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fa fa-linkedin"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
